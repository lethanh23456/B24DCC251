<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Giới thiệu bản thân</title>
    <style>
        /* Reset mặc định */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        h2 {
            color: #16a085;
            margin-top: 20px;
        }

        p {
            line-height: 1.6;
        }

        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }

        .job {
            color: #2980b9;
            font-style: italic;
        }

        .avatar {
            display: block;
            margin: 10px auto;
            border-radius: 50%;
            border: 3px solid #3498db;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        a {
            color: #e67e22;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: #c0392b;
        }

    
    </style>
</head>
<body>
    <div class="container">

        <h1>Xin chào, tôi là <span class="highlight">Lê Đình Thành</span></h1>
        <h2>Giới thiệu ngắn gọn</h2>

            Ngoài ra tôi còn thích đọc sách, chơi thể thao và du lịch.
        </p>

</body>
</html>
